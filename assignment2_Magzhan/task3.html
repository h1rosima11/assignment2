<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Task 3 â€” CSS Table & Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #grades-title { font-size: 1.4rem; margin: 12px 0; color: #111827; }
    .grades { width: 100%; border-collapse: collapse; }
    .grades th { background: #f1f5f9; }
    .grades th, .grades td { border: 1px solid #d1d5db; padding: 10px; text-align: center; }
    .grades tr:nth-child(even) { background: #f9fafb; }
    .highlight-row { background: #fff7ed; }

    .form-wrap {
      width: 480px; margin: 20px auto; background: #fff;
      border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px;
    }
    .form-row { margin-bottom: 12px; }
    .form-row label { display: block; font-weight: 600; margin-bottom: 6px; }
    .form-row input[type="text"],
    .form-row input[type="email"],
    .form-row select,
    .form-row textarea {
      width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 8px;
    }
    .form-row textarea { min-height: 100px; resize: vertical; }
    .form-actions { text-align: right; }
    .note { font-size: .9rem; color: #666; }
    .emphasis { color: #2563eb; }
  </style>
</head>
<body>
  <header class="navbar">
    <nav class="container">
      <ul class="nav">
        <li><a class="brand" href="index.html">Assignment #2</a></li>
        <li><a href="task1.html">Task 1: Layout (Floats)</a></li>
        <li><a href="exercise1/index.html">Task 2: Tribute</a></li>
        <li><a href="task3.html">Task 3: Table &amp; Form</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1 id="grades-title">Student Grades</h1>
      <table class="grades">
        <thead>
          <tr><th>Name</th><th>Subject</th><th>Grade</th></tr>
        </thead>
        <tbody>
          <tr><td>Aruzhan</td><td>Web Technologies</td><td>95</td></tr>
          <tr class="highlight-row"><td>Magzhan</td><td>Operating Systems</td><td>100</td></tr>
          <tr><td>Damir</td><td>Discrete Math</td><td>88</td></tr>
        </tbody>
      </table>
    </section>

    <section class="card section">
      <h2>Feedback Form</h2>
      <form class="form-wrap" action="#" method="post">
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>

        <div class="form-row">
          <label for="role">Role</label>
          <select id="role" name="role">
            <option>Student</option>
            <option>Teacher</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-row">
          <span class="emphasis">Do you like this course?</span><br>
          <label><input type="radio" name="like" value="yes"> Yes</label>
          <label><input type="radio" name="like" value="no"> No</label>
        </div>

        <div class="form-row">
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments" placeholder="Write your feedback..."></textarea>
        </div>

        <div class="form-actions">
          <button class="btn" type="submit">Submit</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
